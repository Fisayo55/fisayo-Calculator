<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/132c8464aa.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="center">
      <div class="select-mode-box">
        <div class="select-mode">
          <div class="light-mode mode"><i class="fa-regular fa-sun"></i></div>
          <div class="dark-mode mode">
            <i class="fa-regular fa-moon"></i>
          </div>
        </div>
      </div>
      <form class="display-answers">
        <input type="text" name="calculation-box" id="input" />
      </form>

      <div class="container">
        <div class="row-1">
          <div class="column">
            <div class="btn-press btn" data-set="7">7</div>
            <div class="btn-press btn" data-set="4">4</div>
            <div class="btn-press btn" data-set="1">1</div>
            <div class="btn-press btn" data-set=".">.</div>
          </div>
          <div class="column">
            <div class="btn-press btn" data-set="8">8</div>
            <div class="btn-press btn" data-set="5">5</div>
            <div class="btn-press btn" data-set="2">2</div>
            <div class="btn-press btn" data-set="0">0</div>
          </div>
          <div class="column">
            <div class="btn-press btn" data-set="9">9</div>
            <div class="btn-press btn" data-set="6">6</div>
            <div class="btn-press btn" data-set="3">3</div>
            <div class="btn-press red btn-answer">=</div>
          </div>
        </div>
        <div class="row-2">
          <div class="column">
            <div class="btn-press green btn-clear">AC</div>
            <div class="btn-press red btn" data-set="/">/</div>
            <div class="btn-press red btn" data-set="*">x</div>
            <div class="btn-press red" data-set="-">-</div>
            <div class="btn-press red btn" data-set="+">+</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
